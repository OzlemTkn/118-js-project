<html lang="en">
<head>

<body>
    <script>
    //Aritmetiksel operatorler: +,-,*,/,++,--,**,%
        //%--> mod alır(kalanı verir),
        //x++: post increment/ önce x'i kullanır, sonra 1 ekler.
        //++x: pre increment/ önce  1 ekler , sonra x'i kullanır.
        //y--: post decrement/ önce y'i kullanır, sonra 1 cıkarır.
        //--y: pre decrement/ önce  1 cıkarır , sonra y'i kullanır.
        
        let x = 12;
        let y = 5;
        console.log(x++);//12 -- once kendi degerini alır. Sonra 1 ekler. 
        console.log(x);//13
        console.log(++x);//14

        x+=5;
        console.log(x);//19

        x/=3;// 3 e boler
        console.log(x);//6.3333
        x = 3;
        console.log(y--);//5
        console.log(y);//4
        console.log(--y);//3

        y%=3; //y'nin 3 e bolumunden kalanı y ye aktarır. 
        console.log(y);//0
        y++;// y yi 1 artırdık. y=1
        console.log(y**3);//1. y üzeri 3 --> 1
        console.log(x**-2);//0.1111- negatif üs alabilir. 

        const num1 = 5;
        const num2 = '5';
        let topla = num1 + num2;
        console.log(topla);//55 concat yaptı. 

        let carp = num1 * num2;
        console.log(carp);//25

        let bol = num1 / num2;
        console.log(bol);//1

        let topla2 = num1 + Number(num2);// Number fonksiyonu ile string degeri numbera cevirebiliriz.
        console.log(topla2);//10

        const k1 = 30;
        const k2 = 20;
        console.log('Dikdortgenin Cevresi: '+ (2*k1 + 2*k2));
        // Toplama işleminde labella yazılırken parantez kullanılır. Diğer işlemlerde gerek yok. 

    </script>
</body>
</html>
