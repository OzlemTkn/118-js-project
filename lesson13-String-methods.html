<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>String Manipulation</h3>
    <script>
//1. length: String'in karakter sayisini verir.
let txt = 'Ali Veli';
document.write(txt.length);

document.write('<br>');
//2. slice(startIndex,EndIndex); verilen index numarasıyla baslar, end indexte sonlandirir, end index dahil degil.
// slice() tek parametre girdiginiz zaman son indexe kadar yazdirir.
// slice() substring'den farkli olarak negatif degerler alabilir. Negatif deger alirsa sondan yazmaya baslar.
// slice(-3) son uc harfi getirir. 
let str = 'Bugun hava soguk';
document.write(str.slice(6,10) + '<br>');//hava

//3. substring(startIndex, endIndex); 
//negatif degerler kullanilmaz, tek parametreli veya iki parametreli kullanilir.
let str2 = "Apple, Banana, Kiwi";
document.write(str2.substring(0,5) + '<br>');

//4.Replace(): String icerisindeki herhangi bir degeri bulur ve degistirir. 
// Replace ilk gordugunu degistirir. 
//Hepsini degistirmesi için replaceAll() kullanmaliyiz.
//replaceAll yerine replace(/apex/gi, 'Javascript')--> global ve case-insensitive (gi) kullanabiliriz. 
//replaceAll buyuk kucuk harfe duyarlidir. 
let str3 = 'Apex is easy, you can learn Apex';
let newStr = str3.replaceAll('Apex', 'Javascript');
document.write(newStr + '<br>');//Javascript is easy, you can learn Javascript

//5.toLowerCase-toUpperCase: Buyuk-kucuk harfe cevirir. 
//6.concat(); iki stringi birlestirir. 
    let s1 = 'Gazi';
    let s2 = s1.concat('antep');
    document.write(s2 + '<br>');//Gaziantep
//7.trim(); basindaki ve sonundaki bosluklari temizler.
let s3 = '    javascript   ';
let trimmed = s3.trim();
document.write(trimmed);

//8.charAt(); index numarasaına göre karakteri getirir. 
let text = 'Hello World!';
document.write(text.charAt(6)+'<br>');//W

//9. split(); stringi parçalara ayirmak icin kullanilir. 
let text2 = 'Hello|JS|Apex|HTML|CSS';
document.write(text2.split('|') + '<br>');//Hello,JS,Apex,HTML,CSS
//10. indexOf(), lastIndexOf();
let text3 = 'I love JS, JS is very easy!';
document.write(text3.indexOf('JS')+ '<br>');//7
document.write(text3.lastIndexOf('JS')+ '<br>');//11

//11.search(); indexOf() gibi specific bir stringi bularak index numarasini getirir.
let text4 = 'I love JS, JS is very easy!';
document.write(text4.search('JS'));

//12.match(); string icerisinden arama yaparak tüm eslesen ifadeleri getirir.
let text5 = 'I love JS, JS is very easy!,JS';
document.write(text5.match(/JS/g)+ '<br>');//JS,JS,JS -->(3)

//13. includes('searchValue', startIndex); boolean return eder. Herhangi bir karakter/lerin olup olmadigini kontrol eder.
let text6 = 'I love JS, JS is very easy!';
document.write(text6.includes(' ')+'<br>');//true
document.write(text6.includes('love', 6)+ '<br>');//false

//14. startsWith(searchValue, startIndex); belli bir karakterle vbaslayip baslamadigini sorgular. Boolean return eder. 
let text7 = 'I love JS, JS is very easy!';
document.write(text7.startsWith('JS',11));//True
document.write(text7.startsWith('I',6)+'<br>');//False

//15. endsWith(searchValue, length); belli bir karakterle vbaslayip baslamadigini sorgular. Boolean return eder. 
let text8 = 'I love JS, JS is very easy!';
document.write(text8.endsWith('easy!')+'<br>');//True
document.write(text8.endsWith('easy!',11));//false

    </script>
</body>
</html>
