<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Switch Case default ornegi </h3>
    
    <script>
        let meyve = 'cilek';
        switch(meyve){
            case 'kiraz':
            console.log('Bu bir yaz meyvesidir');
            break;

            case 'seftali':
            console.log('bu bir yaz meyvesidir');
            break;

            case 'portakal':
            console.log('bu bir kış meyvesidir');
            break;

            case 'cilek':
            console.log('bu bir bahar meyvesidir');
            break;

            default:
            alert('bu herhangi bir mevsim meyvesidir');
        }
    </script>
</body>
</html>
