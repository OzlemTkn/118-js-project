<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>For Each </h3>
    <script>
      //ForEach: Arraylerle kullanilan bir fonksiyondur. 
      //Array içerisinden elemenleri tek tek çekmek için kullanilir.
      //Index numarasina göre gelmesini istiyorsak forEach() kullanabiliriz.
        const numbers = [23,45,24,67,86];
        numbers.forEach(
            function(a){
                console.log(a);
            }
        )

    //Arrow function ile yazalim
     numbers.forEach(
            (eachNumber)=>console.log(eachNumber)
        );
    





    </script>
</body>
</html>
