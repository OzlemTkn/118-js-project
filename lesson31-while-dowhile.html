<body>
    <h3>While / Do-While </h3>
    <script>
        //Döngüler, koşul saglandığı surece calisir.
        //Sytntax: while(condition){ //Code blocks }
    let i = 0;
    while(i<10){
        console.log('The Number is ' + i);
        i++;
    }
    //i yi artırmayı veya azaltmayı unutursanız, sonsuz donguye girer.
    // Do-while : en az bir defa donguyu calistirir. 

    let j = 10;
    do{
        console.log('The number is ' + j);
        j++;
    } while(j>11);// kosul saglanmadigi icin sadece 1 defa calisti. 
    </script>
</body>
</html>
